<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>My ToDo List</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">My TODO List</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
    
    <div class="container my-4">
        <h2 class="text-center">TODO List</h2>
            <div class="form-group">
              <label for="title">TODO title</label>
              <input type="text" class="form-control" id="title">
              <small id="Help" class="form-text text-muted">Add an item to the list</small>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-danger" id="add">Add to list</button>
            <button type="submit" class="btn btn-danger" onclick="clrlist()">Clear list</button>
          <div id="items" class="my-4">
            <h3>Your Todos</h3>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">S.No.</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody id="tablebody">
                  <tr>
                    <th scope="row">1</th>
                    <td>Get Coffee</td>
                    <td>You need coffee because tomorrow is exam and you need to wake up at night</td>
                    <td><button class="btn btn-sm btn-danger">Delete</button></td>
                  </tr>
                </tbody>
              </table>
          </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script>
      function getandupdate(){
        console.log('Updating list.....');
            let tit = document.getElementById('title').value;
            let desc = document.getElementById('description').value;
            if(localStorage.getItem('itemsJson')==null){
                itemsjsonarr = [];
                itemsjsonarr.push([tit,desc]);
                localStorage.setItem('itemsJson', JSON.stringify(itemsjsonarr));
            }
            else{
                itemsjsonarrstr = localStorage.getItem('itemsJson');
                itemsjsonarr = JSON.parse(itemsjsonarrstr);
                itemsjsonarr.push([tit,desc]);
                localStorage.setItem('itemsJson', JSON.stringify(itemsjsonarr));
            }
            update();
            document.getElementById('title').value = '';
            document.getElementById('description').value = '';
      }
      function update(){
            //populate the table
            if(localStorage.getItem('itemsJson')==null){
                itemsjsonarr = [];
                localStorage.setItem('itemsJson', JSON.stringify(itemsjsonarr));
            }
            else{
                itemsjsonarrstr = localStorage.getItem('itemsJson');
                itemsjsonarr = JSON.parse(itemsjsonarrstr);
            }

            let tablebody = document.getElementById('tablebody');
            let str = "";
            itemsjsonarr.forEach((element,index) => {
              str+=`
              <tr>
                  <th scope="row">${index+1}</th>
                  <td>${element[0]}</td>
                  <td>${element[1]}</td>
                  <td><button class="btn btn-sm btn-danger" onclick="deleted(${index})">Delete</button></td>
              </tr>`;
            });
            tablebody.innerHTML = str;
      }
        let add = document.getElementById("add");
        add.addEventListener('click',getandupdate);
        update();

        function deleted(itemindex){
          console.log("deleted ", itemindex);
          itemsjsonarrstr = localStorage.getItem('itemsJson');
          itemsjsonarr = JSON.parse(itemsjsonarrstr);
          itemsjsonarr.splice(itemindex,1);
          localStorage.setItem('itemsJson',JSON.stringify(itemsjsonarr));
          update();
        }

        function clrlist(){
          if(confirm("Do you really want to clear?")){
            console.log('Clearing all todos');
            localStorage.clear();
            update();
          }
        }
    </script>

  </body>
</html>
